<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas 写字板</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #app {
      height: 300px;
      width: 400px;
      border: 1px solid #ccc;
    }
    #img {
      box-shadow:0px 0px 7px #333333;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <p>
    <button onclick="handleClearRect()">清空</button>
    <button onclick="handleToImage()">导出图片</button>
  </p>
  <p>
    <img id="img" src="" alt="">
  </p>
  <script src="../dist/lib.js"></script>
  <script>
    const cWrite = new CWrite({
      el: document.querySelector('#app'),
      attr: {
        class: 'canvas-block',
        id: 'canvas',
        // width: 100,
        // height: 100,
      },
      lineWidth: 1,

    })
    console.log('cWrite--', cWrite)

    function handleClearRect() {
      console.log('清空画布---->')
      cWrite.clearRect()
    }

    function handleToImage() {
      console.log('导出图片---->')
      const imgB = cWrite.canvasToImage()
      const img = document.querySelector('#img')
      img.style.width = '400px';
      img.style.height = '300px';
      img.src = imgB;
    }

  </script>
</body>

</html>
